<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Core Interested Students</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen px-4 py-4">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>
  
  <h1 class="text-2xl font-bold mb-4 text-center bg-gradient-to-r from-blue-500 to-blue-800 text-white py-2 rounded-full shadow-lg">
    ðŸŽ¯ Core Interested Students
  </h1>

  <div class="flex justify-center mb-6">
    <input id="search" type="text" placeholder="Search by name, reg no, or class"
      class="w-full max-w-xl px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <div class="overflow-x-auto mb-8">
    <canvas id="coreChart" class="w-full max-w-3xl mx-auto"></canvas>
  </div>

  <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 max-w-5xl mx-auto pb-10"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentListEl = document.getElementById('studentList');
    const searchInput = document.getElementById('search');
    let students = [];
    let chartInstance = null;

    async function loadStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      const allStudents = querySnapshot.docs.map(doc => doc.data());

      students = allStudents.map(s => ({
        roll: s.roll || "N/A",
        name: s.name || "Unknown",
        class: s.class || "",
        cgpa: parseFloat(s.cgpa || 0),
        corePerf: parseFloat(s.corePerf || 0),
        programPerf: parseFloat(s.programPerf || 0),
      }))
      .filter(s => s.corePerf > s.programPerf);

      students.sort((a, b) => b.corePerf - a.corePerf);

      renderChart(students);
      renderList(students);
    }

    function renderChart(data) {
      const top15 = data.slice(0, 15);
      const labels = top15.map(s => s.name);
      const corePerf = top15.map(s => s.corePerf);

      const ctx = document.getElementById("coreChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: "Core Performance",
            data: corePerf,
            backgroundColor: 'rgba(251, 146, 60, 0.8)',
            borderRadius: 8,
            barThickness: 28
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#333',
              anchor: 'end',
              align: 'top',
              font: { weight: 'bold' }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: { stepSize: 20 }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderList(data) {
      studentListEl.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "bg-blue-50 border border-blue-200 p-4 rounded-lg shadow hover:bg-blue-100 transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-lg font-semibold text-orange-800">${s.name}</h2>
          <p><span class="font-medium">Reg No:</span> ${s.roll}</p>
          <p><span class="font-medium">Class:</span> ${s.class}</p>
          <p><span class="font-medium">CGPA:</span> ${s.cgpa}</p>
          <p><span class="font-medium">Core Perf:</span> ${s.corePerf}%</p>
          <p><span class="font-medium">Program Perf:</span> ${s.programPerf}%</p>
        `;
        card.onclick = () => {
          window.location.href = `view.html?roll=${encodeURIComponent(s.roll)}`;
        };
        studentListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(query) ||
        (s.id || '').toLowerCase().includes(query) ||
        (s.roll || '').toString().toLowerCase().includes(query)
      );
      renderList(filtered);
    });

    loadStudents();
  </script>
</body>
</html>
