<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 bg-white">

  

  <div class="w-full max-w-sm bg-white p-6 rounded-2xl shadow-xl border mt-6 space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="userid" class="block text-sm font-medium text-gray-700">User ID</label>
        <input id="userid" type="email" placeholder="****@sastra.fun"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" placeholder="Enter password"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          required />
      </div>
      <button id="loginBtn" type="submit"
        class="w-full py-3 bg-orange-600 text-white font-semibold rounded-xl hover:bg-orange-700 transition">
        Login
      </button>
      <p id="error" class="text-center text-red-600 text-sm hidden"> Incorrect login. Please try again!.</p>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAPrVzvydC3GuoMe_ztdOi0CBhvg-Cckxw",
    authDomain: "crobot-tech.firebaseapp.com",
    projectId: "crobot-tech",
    storageBucket: "crobot-tech.firebasestorage.app",
    messagingSenderId: "913013774056",
    appId: "1:913013774056:web:b00707f1d9c5f357389b5d",
    measurementId: "G-CVWVFJ9JHX"
    };

    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error');
    const loginBtn = document.getElementById('loginBtn');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('userid').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user !== 'ccn@sastra.fun') {
        errorMessage.classList.remove('hidden');
        return;
      }

      loginBtn.classList.add('hidden');

      firebase.auth().signInWithEmailAndPassword(user, pass)
        .then(() => {
          localStorage.setItem('facultyLoggedIn', 'true');
          window.location.href = 'index.html';
        })
        .catch(() => {
          errorMessage.classList.remove('hidden');
          loginBtn.classList.remove('hidden');
        });
    });
  </script>

</body>
</html>
