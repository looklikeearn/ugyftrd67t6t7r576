<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student CGPA Chart</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    ::placeholder {
      color: #888;
    }
  </style>
</head>
<body class="bg-white text-gray-800 px-4 py-5 min-h-screen">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>

  <h1 class="text-2xl font-bold text-center bg-gradient-to-r from-blue-900 to-blue-400 text-white py-2 rounded mb-4">
 Ranking Virtual View
  </h1>

  <input 
    id="search" 
    type="text" 
    placeholder="Search by name, reg no, or CGPA..." 
    class="w-full border border-gray-300 px-4 py-2 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" 
  />

  <div class="w-full overflow-x-auto mb-5">
    <canvas id="cgpaChart" class="w-full h-64 sm:h-80"></canvas>
  </div>

  <div id="studentList" class="grid gap-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById('search');
    const studentListEl = document.getElementById('studentList');
    let students = [];
    let cgpaChartInstance = null;

    async function loadStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      students = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      students.sort((a, b) => parseFloat(b.cgpa) - parseFloat(a.cgpa));
      renderChart(students);
      renderList(students);
    }

    function renderChart(data) {
      const top10 = data.slice(0, 10);
      const labels = top10.map(s => s.name);
      const cgpas = top10.map(s => parseFloat(s.cgpa));
      const ctx = document.getElementById("cgpaChart").getContext("2d");
      if (cgpaChartInstance) cgpaChartInstance.destroy();

      cgpaChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: "CGPA",
            data: cgpas,
            backgroundColor: 'rgba(60, 190, 446, 0.7)',
            borderRadius: 6,
            barThickness: 20
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#000',
              anchor: 'end',
              align: 'top',
              font: { size: 10, weight: 'bold' }
            }
          },
          scales: {
            y: { beginAtZero: true, max: 10, ticks: { stepSize: 1 } },
            x: { ticks: { font: { size: 10 } } }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderList(data) {
      studentListEl.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "border border-gray-200 rounded-lg p-3 shadow-sm hover:shadow-md transition duration-200 text-sm bg-white cursor-pointer";
        card.innerHTML = `
          <h2 class="font-semibold text-base text-blue-600">${s.name}</h2>
          <p class="text-gray-700">Reg No: <span class="font-medium">${s.id}</span></p>
          <p class="text-gray-700">CGPA: <span class="font-medium">${s.cgpa}</span></p>
        `;
        card.onclick = () => {
          window.location.href = `virtual.html?roll=${s.roll}`;
        };
        studentListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(query) ||
        (s.id || '').toLowerCase().includes(query) ||
        (s.cgpa || '').toString().toLowerCase().includes(query)
      );
      renderList(filtered);
    });

    loadStudents();
  </script>
</body>
</html>
