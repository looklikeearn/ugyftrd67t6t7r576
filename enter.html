<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Student Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-5xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Enter Student Details</h2>
    <form id="studentForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="name" placeholder="Student Name" class="p-3 border rounded" required>
        <input type="text" id="roll" placeholder="Roll Number" class="p-3 border rounded" required>
        <input type="text" id="dept" placeholder="Department" class="p-3 border rounded" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="number" step="0.01" id="cgpa" placeholder="CGPA" class="p-3 border rounded" required>
      </div>

      <div class="mt-4">
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-semibold text-gray-700">Semester-wise SGPA & Arrears</h3>
          <div>
            <button type="button" id="addSemester" class="px-3 py-1 bg-green-500 text-white rounded">+ Add</button>
            <button type="button" id="removeSemester" class="px-3 py-1 bg-red-500 text-white rounded ml-2">- Remove</button>
          </div>
        </div>

        <div id="sgpaFields" class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-2"></div>

        <h3 class="text-lg font-semibold text-gray-700 mt-4">Semester-wise Arrears</h3>
        <div id="arrearFields" class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-2"></div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mt-4">
          <input type="number" id="totalArrears" placeholder="Total Arrears" class="p-3 border rounded">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <input type="number" id="totalDays" placeholder="Total Days" class="p-3 border rounded" required>
        <input type="number" id="presentDays" placeholder="Present Days" class="p-3 border rounded" required>
        <input type="number" id="absentDays" placeholder="Absent Days" class="p-3 border rounded" required>
      </div>

      <h3 class="text-lg font-semibold text-gray-700 mt-6">Core Subjects</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="core1Name" value="Maths" class="p-3 border rounded" />
        <input type="text" id="core2Name" value="DSA" class="p-3 border rounded" />
        <input type="text" id="core3Name" value="COA" class="p-3 border rounded" />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
        <input type="number" id="core1" placeholder="Maths Marks" class="p-3 border rounded">
        <input type="number" id="core2" placeholder="DSA Marks" class="p-3 border rounded">
        <input type="number" id="core3" placeholder="COA Marks" class="p-3 border rounded">
      </div>

      <h3 class="text-lg font-semibold text-gray-700 mt-6">Programming Subjects</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="prog1Name" value="Python" class="p-3 border rounded" />
        <input type="text" id="prog2Name" value="Java" class="p-3 border rounded" />
        <input type="text" id="prog3Name" value="C++" class="p-3 border rounded" />
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
        <input type="number" id="prog1" placeholder="Python Marks" class="p-3 border rounded">
        <input type="number" id="prog2" placeholder="Java Marks" class="p-3 border rounded">
        <input type="number" id="prog3" placeholder="C++ Marks" class="p-3 border rounded">
      </div>

      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
          Save Student Data
        </button>
      </div>
    </form>

    <p id="status" class="text-center mt-4 text-green-600 font-medium hidden">Data saved successfully!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sgpaFields = document.getElementById("sgpaFields");
    const arrearFields = document.getElementById("arrearFields");
    let semesterCount = 2;

    function renderSGPAFields() {
      sgpaFields.innerHTML = '';
      arrearFields.innerHTML = '';
      for (let i = 1; i <= semesterCount; i++) {
        const sgpaInput = document.createElement('input');
        sgpaInput.type = 'number';
        sgpaInput.step = '0.01';
        sgpaInput.placeholder = `SGPA Sem ${i}`;
        sgpaInput.id = `sgpa${i}`;
        sgpaInput.className = 'p-3 border rounded';
        sgpaFields.appendChild(sgpaInput);

        const arrearInput = document.createElement('input');
        arrearInput.type = 'number';
        arrearInput.placeholder = `Arrears Sem ${i}`;
        arrearInput.id = `arrear${i}`;
        arrearInput.className = 'p-3 border rounded';
        arrearFields.appendChild(arrearInput);
      }
    }

    document.getElementById("addSemester").addEventListener("click", () => {
      semesterCount++;
      renderSGPAFields();
    });

    document.getElementById("removeSemester").addEventListener("click", () => {
      if (semesterCount > 1) semesterCount--;
      renderSGPAFields();
    });

    renderSGPAFields();

    document.getElementById("studentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const dept = document.getElementById("dept").value.trim();
      const cgpa = parseFloat(document.getElementById("cgpa").value);

      const sgpa = {};
      for (let i = 1; i <= semesterCount; i++) {
        const val = parseFloat(document.getElementById(`sgpa${i}`).value) || 0;
        sgpa[`sem${i}`] = val;
      }

      const arrears = {
        total: parseInt(document.getElementById("totalArrears").value) || 0,
        sem: {}
      };
      for (let i = 1; i <= semesterCount; i++) {
        arrears.sem[`sem${i}`] = parseInt(document.getElementById(`arrear${i}`).value) || 0;
      }

      const attendance = {
        total: parseInt(document.getElementById("totalDays").value),
        present: parseInt(document.getElementById("presentDays").value),
        absent: parseInt(document.getElementById("absentDays").value)
      };

      const subjects = {
        core: {
          [document.getElementById("core1Name").value]: parseInt(document.getElementById("core1").value) || 0,
          [document.getElementById("core2Name").value]: parseInt(document.getElementById("core2").value) || 0,
          [document.getElementById("core3Name").value]: parseInt(document.getElementById("core3").value) || 0
        },
        programming: {
          [document.getElementById("prog1Name").value]: parseInt(document.getElementById("prog1").value) || 0,
          [document.getElementById("prog2Name").value]: parseInt(document.getElementById("prog2").value) || 0,
          [document.getElementById("prog3Name").value]: parseInt(document.getElementById("prog3").value) || 0
        }
      };

      await setDoc(doc(db, "students", roll), {
        name,
        roll,
        dept,
        cgpa,
        sgpa,
        arrears,
        attendance,
        subjects
      });

      document.getElementById("status").classList.remove("hidden");
      document.getElementById("studentForm").reset();
      semesterCount = 2;
      renderSGPAFields();
    });
  </script>
</body>
</html>
