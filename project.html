<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen px-4 py-4">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>

  <h1 class="text-2xl font-bold text-blue-700 text-center mb-6">üìÅ Student Projects</h1>

  <div class="flex justify-center mb-6">
    <input id="search" type="text" placeholder="Search by name, reg no, or dept..." class="w-full max-w-xl px-4 py-2 rounded-lg border border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>

  <div id="projectList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 px-2 pb-10"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const projectListEl = document.getElementById('projectList');
    const searchInput = document.getElementById('search');
    let students = [];

    async function loadProjects() {
      const querySnapshot = await getDocs(collection(db, "students"));
      const allStudents = querySnapshot.docs.map(doc => doc.data());

      students = allStudents.filter(s => s.projectDesc && s.projectDesc.trim() !== "");
      renderList(students);
    }

    function renderList(data) {
      projectListEl.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "bg-gray-100 border border-blue-500 p-4 rounded-lg shadow hover:shadow-lg transition cursor-pointer";

        card.innerHTML = `
          <h2 class="text-lg font-bold text-blue-800">${s.name || "Unknown"}</h2>
          <p class="text-sm">Reg No: <span class="font-medium">${s.roll || "N/A"}</span></p>
          <p class="text-sm">Dept: <span class="font-medium">${s.class || "N/A"}</span></p>
          <div class="mt-2">
            <p class="font-semibold">Project:</p>
            <p class="italic text-sm text-gray-700">${s.projectDesc}</p>
          </div>
        `;

        card.onclick = () => {
          window.location.href = `view.html?roll=${encodeURIComponent(s.roll)}`;
        };

        projectListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(query) ||
        (s.roll || '').toLowerCase().includes(query) ||
        (s.class || '').toLowerCase().includes(query)
      );
      renderList(filtered);
    });

    loadProjects();
  </script>
</body>
</html>
