<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anywhere Fan Control</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .on {
      background: #4CAF50;
      color: white;
    }
    .off {
      background: #f44336;
      color: white;
    }
    .fan-icon {
      font-size: 80px;
      margin-top: 20px;
      color: gray;
      transition: color 0.3s;
    }
    .fan-on {
      color: red;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Anywhere Fan Control</h1>

  <div class="card">
    <h2>Fan</h2>
    <i id="fanIcon" class="fas fa-fan fan-icon"></i>
    <br />
    <button id="fanBtn" class="off">Turn ON</button>
    <br><br>
    <button onclick="startListening()">üé§ Start Voice Control</button>
    <p id="voiceStatus" style="margin-top: 10px; color: #333;"></p>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAPrVzvydC3GuoMe_ztdOi0CBhvg-Cckxw",
    authDomain: "crobot-tech.firebaseapp.com",
    projectId: "crobot-tech",
    storageBucket: "crobot-tech.appspot.com",
    messagingSenderId: "913013774056",
    appId: "1:913013774056:web:b00707f1d9c5f357389b5d",
    measurementId: "G-CVWVFJ9JHX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const deviceId = "fanDevice";
  const fanDocRef = db.collection("iot_controls").doc(deviceId);

  const fanBtn = document.getElementById("fanBtn");
  const fanIcon = document.getElementById("fanIcon");
  const voiceStatus = document.getElementById("voiceStatus");

  // Manual button click
  fanBtn.onclick = () => {
    const isOn = fanBtn.classList.contains("on");
    const newState = isOn ? "off" : "on";
    fanDocRef.set({ fanState: newState }).catch(console.error);
  };

  // Realtime Firestore listener
  fanDocRef.onSnapshot(doc => {
    if (doc.exists) {
      const data = doc.data();
      updateUI(data.fanState || "off");
    }
  });

  function updateUI(state) {
    if (state === "on") {
      fanBtn.textContent = "Turn OFF";
      fanBtn.className = "on";
      fanIcon.classList.add("fan-on");
    } else {
      fanBtn.textContent = "Turn ON";
      fanBtn.className = "off";
      fanIcon.classList.remove("fan-on");
    }
  }

  // Initial UI load
  fanDocRef.get().then(doc => {
    if (doc.exists) {
      updateUI(doc.data().fanState || "off");
    } else {
      updateUI("off");
    }
  }).catch(console.error);

  // Voice recognition logic
  function startListening() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice recognition not supported in this browser.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.start();
    voiceStatus.textContent = "Listening... üéôÔ∏è";

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript.toLowerCase().trim();
      voiceStatus.textContent = `Heard: "${transcript}"`;

      if (transcript.includes("fan")) {
        fanDocRef.set({ fanState: "on" });
      } else if (transcript.includes("re fan")) {
        fanDocRef.set({ fanState: "off" });
      } else {
        voiceStatus.textContent = `Unrecognized command: "${transcript}"`;
      }
    };

    recognition.onerror = function(event) {
      voiceStatus.textContent = `Error: ${event.error}`;
    };

    recognition.onend = function() {
      voiceStatus.textContent += " (Stopped listening)";
    };
  }
</script>
</body>
</html>
