<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col items-center justify-center px-4">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>

  <div class="w-full max-w-md bg-white border border-gray-200 px-6 py-8 rounded-2xl shadow space-y-6">
    <h2 class="text-2xl font-bold text-center text-blue-600"> Enter Password</h2>

    <form id="passwordForm" class="space-y-4">
      <div class="space-y-1">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition"
      >
        üîê Submit
      </button>
    </form>

    <p id="error" class="text-center text-red-600 hidden">‚ùå Incorrect Password, Try Again!</p>
  </div>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('password').value.trim();

      if (password === 'srcdean') {
        window.location.href = 'dean2.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
