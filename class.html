<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Departments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-indigo-900 to-black text-white font-sans min-h-screen">

  <div class="w-full max-w-md mx-auto bg-gray-900 bg-opacity-90 px-6 py-8 rounded-2xl shadow-2xl space-y-6">
    <h2 class="text-2xl font-bold text-center text-green-400">ðŸŽ“ Select Department</h2>

    <div id="departmentsList" class="space-y-4">
    </div>

    <div id="status" class="text-center text-green-400 font-medium hidden">âœ… Loaded Departments!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const departmentsListEl = document.getElementById('departmentsList');

    async function loadDepartments() {
      try {
        const querySnapshot = await getDocs(collection(db, "students"));
        
        const departments = new Set(); 

        querySnapshot.forEach(doc => {
          const studentData = doc.data();
          if (studentData.dept) {
            departments.add(studentData.dept);  
          }
        });

        if (departments.size === 0) {
          departmentsListEl.innerHTML = '<p class="text-center text-red-400">No departments available!</p>';
          return;
        }

        departmentsListEl.innerHTML = '';
        departments.forEach(department => {
          const departmentEl = document.createElement('div');
          departmentEl.className = "p-4 bg-gray-800 text-white rounded-lg hover:bg-teal-500 transition cursor-pointer";
          departmentEl.innerHTML = `
            <h3 class="text-xl font-semibold">${department}</h3>
          `;
          departmentEl.onclick = () => {
            window.location.href = `classview.html?dept=${encodeURIComponent(department)}`;
          };
          departmentsListEl.appendChild(departmentEl);
        });

        document.getElementById('status').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('status').classList.add('hidden');
        }, 2000);
      } catch (error) {
        console.error("Error loading departments:", error);
        departmentsListEl.innerHTML = '<p class="text-center text-red-400">Error loading departments.</p>';
      }
    }

    loadDepartments();
  </script>

</body>

</html>
