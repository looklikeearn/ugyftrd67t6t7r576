<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Class</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md mx-auto bg-white border border-gray-200 rounded-2xl shadow-lg p-6 space-y-6">
    <div class="text-center">
<div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div><h2 class="text-2xl font-bold text-blue-600">üéì Select Class</h2>
    </div>

    <div id="classesList" class="space-y-4"></div>

    <div id="status" class="text-center text-green-600 font-medium hidden">‚úÖ Loaded Classes!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const classesListEl = document.getElementById('classesList');

    async function loadClasses() {
      try {
        const querySnapshot = await getDocs(collection(db, "students"));

        const classSet = new Set();

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const className = data.class;
          if (className && typeof className === "string") {
            classSet.add(className.trim());
          }
        });

        if (classSet.size === 0) {
          classesListEl.innerHTML = '<p class="text-center text-red-500">‚ö†Ô∏è No classes found!</p>';
          return;
        }

        classesListEl.innerHTML = '';
        classSet.forEach(className => {
          const div = document.createElement('div');
          div.className = "p-4 bg-blue-100 text-blue-800 rounded-xl shadow hover:bg-blue-600 hover:text-white transition-all duration-200 ease-in-out cursor-pointer";
          div.innerHTML = `<h3 class="text-lg font-semibold text-center">${className}</h3>`;
          div.onclick = () => {
            window.location.href = `classview.html?class=${encodeURIComponent(className)}`;
          };
          classesListEl.appendChild(div);
        });

        const status = document.getElementById('status');
        status.classList.remove('hidden');
        setTimeout(() => {
          status.classList.add('hidden');
        }, 2000);
      } catch (error) {
        console.error("‚ùå Error loading classes:", error);
        classesListEl.innerHTML = '<p class="text-center text-red-500">Error loading data.</p>';
      }
    }

    loadClasses();
  </script>

</body>

</html>
