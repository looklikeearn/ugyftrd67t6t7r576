<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students with Arrears</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body class="bg-white text-black min-h-screen px-4 py-4">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>
 
  <h1 class="text-2xl font-bold text-center mb-4 text-red-600">Students with Arrears</h1>

  <div class="flex justify-center mb-6">
    <input id="search" type="text" placeholder="Search by name, reg no, or arrears..." 
      class="w-full max-w-xl px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-400">
  </div>

  <div class="overflow-x-auto mb-6">
    <canvas id="arrearChart" class="w-full" style="max-height: 300px;"></canvas>
  </div>

  <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-10"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("search");
    const studentListEl = document.getElementById("studentList");

    const arrearGrades = ['E', 'F'];
    let students = [];
    let chartInstance = null;

    function calculateArrears(subjects) {
      if (!subjects) return 0;
      return Object.values(subjects).filter(g => arrearGrades.includes(g)).length;
    }

    async function loadStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      students = [];

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const totalArrears = calculateArrears(data.subjects);
        if (totalArrears > 0) {
          students.push({
            name: data.name,
            roll: data.roll,
            subjects: data.subjects,
            totalArrears
          });
        }
      });

      students.sort((a, b) => b.totalArrears - a.totalArrears);
      renderChart(students);
      renderList(students);
    }

    function renderChart(data) {
      const top12 = data.slice(0, 12);
      const labels = top12.map(s => s.name);
      const arrears = top12.map(s => s.totalArrears);

      const ctx = document.getElementById("arrearChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: "Total Arrears",
            data: arrears,
            backgroundColor: 'rgba(220, 38, 38, 0.9)', 
            borderRadius: 10,
            barThickness: 22
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#000',
              anchor: 'end',
              align: 'top',
              font: { weight: 'bold', size: 10 }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            },
            x: {
              ticks: { autoSkip: false, maxRotation: 45, font: { size: 10 } }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderList(data) {
      studentListEl.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "bg-red-50 p-4 rounded-xl shadow hover:bg-red-100 transition border border-red-200";
        card.innerHTML = `
          <h2 class="text-base font-semibold text-red-700">${s.name}</h2>
          <p class="text-sm text-gray-800">Reg No: ${s.roll}</p>
          <p class="text-sm text-gray-800">Total Arrears: <span class="font-bold text-red-600">${s.totalArrears}</span></p>
        `;
        card.onclick = () => {
          window.location.href = `view.html?roll=${s.roll}`;
        };
        studentListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(query) ||
        (s.roll || '').toString().includes(query) ||
        s.totalArrears.toString().includes(query)
      );
      renderList(filtered);
    });

    loadStudents();
  </script>
</body>
</html>
