<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-indigo-900 to-black text-white font-sans min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md mx-auto bg-gray-900 bg-opacity-90 px-6 py-8 rounded-2xl shadow-2xl space-y-6">
    <h2 class="text-3xl font-bold text-center text-green-400">🎓 Enter Password</h2>

    <!-- Password Form -->
    <form id="passwordForm" class="space-y-4">
      <div class="space-y-2">
        <label for="password" class="block text-lg font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" class="w-full p-3 rounded-xl bg-gray-800 text-white focus:ring-2 focus:ring-purple-400" required />
      </div>

      <button type="submit" class="w-full py-3 bg-green-500 rounded-xl font-bold text-black hover:bg-green-600 transition">🔐 Submit</button>
    </form>

    <p id="error" class="text-center text-red-400 hidden">❌ Incorrect Password, Try Again!</p>

  </div>

  <script>
    document.getElementById('passwordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value.trim();
      
      if (password === '3003') {
        window.location.href = 'enter.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>

</body>

</html>
