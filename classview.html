<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Class Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black min-h-screen font-sans">
  <div class="max-w-5xl mx-auto px-4 py-6">
    <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>
    <h1 id="class-title" class="text-3xl font-bold text-center text-blue-900 mb-8">Loading...</h1>
    <div id="studentsList" class="space-y-4"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQyePli1-WWTdC6RNaByn2BRMWgFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "858919493093",
      appId: "1:858919493093:web:bfa86f4523e4e2ef24d8e9",
      measurementId: "G-0TK3CBX8VZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const className = params.get("class");
      document.getElementById("class-title").textContent = ` ${className}`;

      const studentsRef = collection(db, "students");
      const q = query(studentsRef, where("class", "==", className));

      try {
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          document.getElementById("studentsList").innerHTML = `
            <p class="text-red-500 text-lg text-center">⚠️ No students found for <b>${className}</b>.</p>
          `;
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white border border-blue-300 p-4 rounded-lg shadow hover:bg-blue-50 transition cursor-pointer";
          div.innerHTML = `
            <div class="text-lg font-semibold text-blue-800">${data.name} (RegNo: ${data.roll})</div>
            <div class="text-sm mt-1">CGPA: <span class="text-yellow-600">${data.cgpa ?? "N/A"}</span></div>
            <div class="text-sm">SGPA: <span class="text-green-600">${data.sgpa ?? "N/A"}</span></div>
          `;
          div.onclick = () => {
            const encodedClass = encodeURIComponent(className);
            const encodedRoll = encodeURIComponent(data.roll);
            window.location.href = `view.html?class=${encodedClass}&roll=${encodedRoll}`;
          };
          document.getElementById("studentsList").appendChild(div);
        });
      } catch (error) {
        console.error("❌ Firestore Error:", error);
        document.getElementById("studentsList").innerHTML = `
          <p class="text-red-500 text-center">An error occurred while fetching data. Check console.</p>
        `;
      }
    };
  </script>
</body>

</html>
