<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor Feedback</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-6">

  <h1 class="text-3xl font-bold mb-6 text-center text-teal-400">üìù Mentor Feedbacks</h1>

  <div class="flex justify-center mb-6">
    <input id="search" type="text" placeholder="Search by name, reg no, or dept..." class="w-full max-w-xl px-4 py-2 rounded-lg text-black focus:outline-none">
  </div>

  <div id="mentorList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const mentorListEl = document.getElementById('mentorList');
    const searchInput = document.getElementById('search');

    let students = [];

    async function loadMentors() {
      const querySnapshot = await getDocs(collection(db, "students"));
      const all = querySnapshot.docs.map(doc => ({ roll: doc.id, ...doc.data() }));
      students = all.filter(s => s.mentorFeedback && s.mentorFeedback.feedback);

      students.sort((a, b) => (b.mentorFeedback?.performance || 0) - (a.mentorFeedback?.performance || 0));

      renderList(students);
    }

    function renderList(data) {
      mentorListEl.innerHTML = '';
      data.forEach(s => {
        const feedback = s.mentorFeedback;
        const card = document.createElement('div');
        card.className = "bg-gray-800 p-4 rounded-lg hover:bg-teal-700 transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-xl font-bold">${s.name || 'Unnamed'}</h2>
          <p>Reg No: ${s.roll}</p>
          <p>Dept: ${s.dept || 'N/A'}</p>
          <p class="text-sm mt-2 text-teal-300">Performance: ${feedback.performance || 0}%</p>
          <p class="italic text-sm mt-2">"${feedback.feedback}"</p>
          ${feedback.placementImprovement ? `<p class="text-xs text-emerald-300 mt-2">Placement Tip: ${feedback.placementImprovement}</p>` : ""}
        `;
        card.onclick = () => {
          window.location.href = `view.html?roll=${s.roll}`;
        };
        mentorListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(query) ||
        (s.roll || '').toLowerCase().includes(query) ||
        (s.dept || '').toLowerCase().includes(query)
      );
      renderList(filtered);
    });

    loadMentors();
  </script>
</body>
</html>
