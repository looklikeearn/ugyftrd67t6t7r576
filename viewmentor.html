<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mentor Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-black min-h-screen px-4 py-4">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>

  <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-blue-700">üìù Mentor Feedbacks</h1>

  <div class="flex justify-center mb-6">
    <input id="search" type="text" placeholder="Search by name, roll, or class..." 
      class="w-full max-w-xl px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>

  <div id="mentorList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    });

    const db = getFirestore(app);
    const mentorListEl = document.getElementById('mentorList');
    const searchInput = document.getElementById('search');
    let students = [];

    async function loadMentors() {
      const snapshot = await getDocs(collection(db, "students"));
      const all = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      students = all.filter(s => s.mentorFeedback && s.mentorFeedback.feedback);
      renderList(students);
    }

    function renderList(list) {
      mentorListEl.innerHTML = '';
      if (!list.length) {
        mentorListEl.innerHTML = `<p class="text-center text-gray-500 col-span-full">No feedback entries found.</p>`;
        return;
      }

      list.forEach(s => {
        const f = s.mentorFeedback;
        const el = document.createElement('div');
        el.className = "bg-white border border-gray-300 p-4 rounded-xl hover:shadow-md transition cursor-pointer";
        el.innerHTML = `
          <h2 class="text-lg font-semibold text-blue-800">${s.name || 'Unnamed'}</h2>
          <p class="text-sm">Reg No: <span class="font-medium">${s.roll || s.id}</span></p>
          <p class="text-sm">Class: ${s.class || 'N/A'}</p>
          <p class="text-sm mt-2 text-green-600">Performance: ${f.performance || 0}%</p>
          <p class="italic text-sm mt-1 text-gray-700">"${f.feedback}"</p>
          ${f.placementImprovement ? `<p class="text-xs text-emerald-500 mt-2">Placement: ${f.placementImprovement}</p>` : ''}
        `;
        el.onclick = () => window.location.href = `view.html?roll=${s.roll || s.id}`;
        mentorListEl.appendChild(el);
      });
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(q) ||
        (s.id || '').toLowerCase().includes(q) ||
        (s.class || '').toLowerCase().includes(q)
      );
      renderList(filtered);
    });

    loadMentors();
  </script>
</body>
</html>
