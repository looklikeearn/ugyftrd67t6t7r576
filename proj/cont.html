<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>IoT Fan Control (cont.html)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .on {
      background: #4CAF50;
      color: white;
    }
    .off {
      background: #f44336;
      color: white;
    }
    .fan-icon {
      font-size: 80px;
      margin-top: 20px;
      color: gray;
      transition: color 0.3s;
    }
    .fan-on {
      color: red;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>ESP32 Fan Control</h1>

  <div class="card">
    <h2>Fan</h2>
    <i id="fanIcon" class="fas fa-fan fan-icon"></i>
    <br />
    <button id="fanBtn" class="off">Turn ON</button>
  </div>

<script>
  const ESP32_IP = "http://192.168.5.138"; // your ESP32 IP

  // Firebase config - replace with your own config
  const firebaseConfig = {
    apiKey: "AIzaSyAPrVzvydC3GuoMe_ztdOi0CBhvg-Cckxw",
    authDomain: "crobot-tech.firebaseapp.com",
    projectId: "crobot-tech",
    storageBucket: "crobot-tech.firebasestorage.app",
    messagingSenderId: "913013774056",
    appId: "1:913013774056:web:b00707f1d9c5f357389b5d",
    measurementId: "G-CVWVFJ9JHX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const deviceId = "fanDevice";
  const fanDocRef = db.collection("iot_controls").doc(deviceId);

  const fanBtn = document.getElementById("fanBtn");
  const fanIcon = document.getElementById("fanIcon");

  // When user clicks the button here, update Firestore only
  fanBtn.onclick = () => {
    const isOn = fanBtn.classList.contains("on");
    const newState = isOn ? "off" : "on";
    fanDocRef.set({ fanState: newState }).catch(console.error);
  };

  // Listen for Firestore updates and update ESP32 + UI accordingly
  fanDocRef.onSnapshot(doc => {
    if (doc.exists) {
      const data = doc.data();
      const state = data.fanState || "off";

      // Call ESP32 API to turn fan on/off
      fetch(`${ESP32_IP}/fan?state=${state}`).catch(console.error);

      // Update UI accordingly
      updateUI(state);
    }
  });

  function updateUI(state) {
    if (state === "on") {
      fanBtn.textContent = "Turn OFF";
      fanBtn.className = "on";
      fanIcon.classList.add("fan-on");
    } else {
      fanBtn.textContent = "Turn ON";
      fanBtn.className = "off";
      fanIcon.classList.remove("fan-on");
    }
  }

  // Initialize UI from Firestore on load
  fanDocRef.get().then(doc => {
    if (doc.exists) {
      updateUI(doc.data().fanState || "off");
    } else {
      updateUI("off");
    }
  }).catch(console.error);
</script>
</body>
</html>
