<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Control Panel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background: #ffffff;
      color: black;
      padding: 10px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .menu-btn {
      font-size: 20px;
      cursor: pointer;
      margin-right: 15px;
      color: black;
    }
    .brand {
      height: 60px;
    }
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: #0a0000;
      display: block;
      transition: 0.2s;
    }
    .sidebar a:hover {
      background-color: #4c57bdde;
      color: rgb(0, 0, 0);
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: rgb(7, 0, 0);
      cursor: pointer;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
      margin: 10px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 10px;
      color: #555;
      transition: color 0.3s;
    }
    .icon.bulb-on {
      color: #fde611;
    }
    .icon.fan-on {
      color: #ff0000;
    }
    .fan-rotate {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.off {
      background: #9e9e9e;
      color: white;
    }
    button.bulb-on {
      background: #ff0077;
      color: black;
    }
    button.fan-on {
      background: #ff0077;
      color: white;
    }
    #distance {
      font-size: 20px;
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <span class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></span>
    <img src="sastra_brand.jpg" alt="Brand" class="brand">
  </div>

  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeMenu()">&times;</span>
    <a href="voice.html">Voice</a>
    <a href="about.html">About</a>
  </div>

  <div class="content">
    <div class="card">
      <h2>Bulb</h2>
      <i id="bulbIcon" class="fas fa-lightbulb icon"></i>
      <button id="bulbBtn" class="off">Turn ON</button>
    </div>

    <div class="card">
      <h2>Fan</h2>
      <i id="fanIcon" class="fas fa-fan icon"></i>
      <button id="fanBtn" class="off">Turn ON</button>
    </div>


  <script>
    const ESP32_IP = "http://192.168"; 
    const bulbBtn = document.getElementById("bulbBtn");
    const fanBtn = document.getElementById("fanBtn");
    const bulbIcon = document.getElementById("bulbIcon");
    const fanIcon = document.getElementById("fanIcon");
    const distanceDisplay = document.getElementById("distance");

    function openMenu() {
      document.getElementById("sidebar").style.width = "250px";
    }
    function closeMenu() {
      document.getElementById("sidebar").style.width = "0";
    }

    bulbBtn.addEventListener("click", () => {
      const isOn = bulbBtn.classList.contains("bulb-on");
      const state = isOn ? "off" : "on";
      fetch(`${ESP32_IP}/bulb?state=${state}`);
      if (state === "on") {
        bulbBtn.textContent = "Turn OFF";
        bulbBtn.className = "bulb-on";
        bulbIcon.classList.add("bulb-on");
      } else {
        bulbBtn.textContent = "Turn ON";
        bulbBtn.className = "off";
        bulbIcon.classList.remove("bulb-on");
      }
    });

    fanBtn.addEventListener("click", () => {
      const isOn = fanBtn.classList.contains("fan-on");
      const state = isOn ? "off" : "on";
      fetch(`${ESP32_IP}/fan?state=${state}`);
      if (state === "on") {
        fanBtn.textContent = "Turn OFF";
        fanBtn.className = "fan-on";
        fanIcon.classList.add("fan-on", "fan-rotate");
      } else {
        fanBtn.textContent = "Turn ON";
        fanBtn.className = "off";
        fanIcon.classList.remove("fan-on", "fan-rotate");
      }
    });

    setInterval(() => {
      fetch(`${ESP32_IP}/distance`)
        .then(res => res.json())
        .then(data => {
          distanceDisplay.textContent = `Distance: ${data.cm} cm`;
        })
        .catch(err => {
          console.log("Error fetching distance:", err);
        });
    }, 2000);
  </script>
</body>
</html>
