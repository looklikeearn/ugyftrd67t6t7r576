<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anywhere Fan Control</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .on { background: #4CAF50; color: white; }
    .off { background: #f44336; color: white; }

    .fan-icon {
      font-size: 80px;
      margin-top: 20px;
      color: gray;
      transition: color 0.3s;
    }
    .fan-on {
      color: red;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #voiceText {
      font-size: 12px;
      margin-top: 8px;
      color: #333;
    }

    /* Waveform Loader */
    .wave {
      width: 50px;
      height: 15px;
      margin: 8px auto;
      display: none;
    }
    .wave span {
      display: inline-block;
      width: 6px;
      height: 100%;
      background: #0099ff;
      margin: 0 2px;
      animation: wave 1s linear infinite;
    }
    .wave span:nth-child(2){ animation-delay: 0.2s; }
    .wave span:nth-child(3){ animation-delay: 0.4s; }
    .wave span:nth-child(4){ animation-delay: 0.6s; }
    .wave span:nth-child(5){ animation-delay: 0.8s; }

    @keyframes wave {
      0%,100% { transform: scaleY(0.4); }
      50% { transform: scaleY(1.2); }
    }

    #micBtn {
      background: #2196F3; 
      color: white;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>Anywhere Fan Control</h1>

  <div class="card">
    <h2>Fan</h2>
    <i id="fanIcon" class="fas fa-fan fan-icon"></i><br>
    <button id="fanBtn" class="off">Turn ON</button><br><br>

    <!-- Mic Button -->
    <button id="micBtn">üé§ Tap to Speak</button>

    <!-- Waveform -->
    <div class="wave" id="wave">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Voice Text -->
    <p id="voiceText">üéß Say: ‚Äúfan on‚Äù / ‚Äúfan off‚Äù</p>
  </div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAPrVzvydC3GuoMe_ztdOi0CBhvg-Cckxw",
    authDomain: "crobot-tech.firebaseapp.com",
    projectId: "crobot-tech",
    storageBucket: "crobot-tech.firebasestorage.app",
    messagingSenderId: "913013774056",
    appId: "1:913013774056:web:b00707f1d9c5f357389b5d",
    measurementId: "G-CVWVFJ9JHX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const fanDocRef = db.collection("iot_controls").doc("fanDevice");

  const fanBtn = document.getElementById("fanBtn");
  const fanIcon = document.getElementById("fanIcon");
  const micBtn = document.getElementById("micBtn");
  const wave = document.getElementById("wave");
  const voiceText = document.getElementById("voiceText");

  // Manual Button control
  fanBtn.onclick = () => {
    const newState = fanBtn.classList.contains("on") ? "off" : "on";
    fanDocRef.set({ fanState: newState });
  };

  // Update UI
  function updateUI(state) {
    if (state === "on") {
      fanBtn.textContent = "Turn OFF";
      fanBtn.classList = "on";
      fanIcon.classList.add("fan-on");
    } else {
      fanBtn.textContent = "Turn ON";
      fanBtn.classList = "off";
      fanIcon.classList.remove("fan-on");
    }
  }

  // Firebase Live
  fanDocRef.onSnapshot(doc => {
    if (doc.exists) updateUI(doc.data()?.fanState || "off");
  });

  // Voice Recognition Setup
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;
  recognition.interimResults = false;

  // Listen on mic btn
  micBtn.onclick = () => {
    wave.style.display = "block";
    voiceText.textContent = "Listening... üéß";
    recognition.start();

    // Stop after 3 seconds always
    setTimeout(() => {
      recognition.stop();
      wave.style.display = "none";
    }, 3000);
  };

  // Process speech
  recognition.onresult = (event) => {
    const command = event.results[0][0].transcript.toLowerCase();
    voiceText.textContent = "üó£Ô∏è: " + command;

    if (command.includes("fan on")) {
      fanDocRef.set({ fanState: "on" });
    }
    else if (command.includes("fan off")) {
      fanDocRef.set({ fanState: "off" });
    } 
    else {
      voiceText.textContent = "‚ùå Try: fan on / fan off";
    }
  };

  recognition.onerror = () => {
    wave.style.display = "none";
  };
</script>

</body>
</html>
