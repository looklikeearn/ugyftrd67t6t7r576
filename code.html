<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programming Interested Students</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-6">
  <h1 class="text-3xl font-bold mb-6 text-center text-orange-400">ðŸ’» Programming Interested Students</h1>

  <div class="flex justify-center mb-6">
    <input id="search" type="text" placeholder="Search by name, reg no, or prog %" class="w-full max-w-xl px-4 py-2 rounded-lg text-black focus:outline-none">
  </div>

  <div class="overflow-x-auto mb-10">
    <canvas id="progChart" class="w-full"></canvas>
  </div>

  <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentListEl = document.getElementById('studentList');
    const searchInput = document.getElementById('search');
    let students = [];
    let chartInstance = null;

    function avg(obj) {
      const vals = Object.values(obj || {});
      return vals.length ? vals.reduce((a, b) => a + b, 0) / vals.length : 0;
    }

    async function loadStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      const all = querySnapshot.docs.map(doc => doc.data());

      students = all.filter(s => {
        const progAvg = avg(s.subjects?.programming);
        const coreAvg = avg(s.subjects?.core);
        return progAvg > coreAvg && progAvg >= 50;
      }).map(s => {
        s.progAvg = avg(s.subjects?.programming).toFixed(2);
        s.coreAvg = avg(s.subjects?.core).toFixed(2);
        return s;
      });

      students.sort((a, b) => b.progAvg - a.progAvg);
      renderChart(students);
      renderList(students);
    }

    function renderChart(data) {
      const labels = data.map(s => s.name);
      const progAvgs = data.map(s => s.progAvg);

      const ctx = document.getElementById("progChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: "Programming Avg %",
            data: progAvgs,
            backgroundColor: 'rgba(251, 146, 60, 0.8)', // Orange
            borderRadius: 10,
            barThickness: 20
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#fff',
              anchor: 'end',
              align: 'top',
              font: { weight: 'bold' }
            }
          },
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderList(data) {
      studentListEl.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "bg-gray-800 p-4 rounded-lg hover:bg-orange-600 transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-xl font-bold">${s.name}</h2>
          <p>Reg No: ${s.roll}</p>
          <p>Prog Avg: ${s.progAvg}%</p>
          <p>Core Avg: ${s.coreAvg}%</p>
        `;
        card.onclick = () => {
          window.location.href = `view.html?roll=${s.roll}`;
        };
        studentListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        s.name.toLowerCase().includes(query) ||
        s.roll.toLowerCase().includes(query) ||
        s.progAvg.toString().includes(query)
      );
      renderList(filtered);
    });

    loadStudents();
  </script>
</body>
</html>
