<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programming Interested Students</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen px-4 py-6">

<div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>
  <h1 class="text-2xl sm:text-3xl font-bold text-center mb-4 bg-gradient-to-r from-blue-900 to-blue-600 text-white py-2 rounded-lg">
    ðŸŽ¯ Programming Interested Students
  </h1>

  <div class="flex justify-center mb-6">
    <input id="search" type="text" placeholder="Search by name, class or roll"
      class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
  </div>

  <div class="overflow-x-auto mb-8">
    <canvas id="progChart" class="w-full"></canvas>
  </div>

  <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentListEl = document.getElementById('studentList');
    const searchInput = document.getElementById('search');
    let students = [];
    let chartInstance = null;

    async function loadStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      const allStudents = querySnapshot.docs.map(doc => doc.data());

      students = allStudents.map(s => ({
        roll: s.roll || "N/A",
        name: s.name || "Unknown",
        class: s.class || "",
        cgpa: parseFloat(s.cgpa || 0),
        corePerf: parseFloat(s.corePerf || 0),
        programPerf: parseFloat(s.programPerf || 0),
      })).filter(s => s.programPerf > s.corePerf);

      students.sort((a, b) => b.programPerf - a.programPerf);

      renderChart(students);
      renderList(students);
    }

    function renderChart(data) {
      const top15 = data.slice(0, 15);
      const labels = top15.map(s => s.name);
      const programPerf = top15.map(s => s.programPerf);

      const ctx = document.getElementById("progChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: "Programming Performance",
            data: programPerf,
            backgroundColor: 'rgba(34, 197, 94, 0.8)',
            borderRadius: 10,
            barThickness: 20
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#000',
              anchor: 'end',
              align: 'top',
              font: { weight: 'bold' }
            }
          },
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderList(data) {
      studentListEl.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "bg-gray-100 p-4 rounded-xl shadow hover:shadow-lg transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-lg font-bold text-blue-600">${s.name}</h2>
          <p>Reg No: <span class="font-medium">${s.roll}</span></p>
          <p>Class: ${s.class}</p>
          <p>CGPA: ${s.cgpa}</p>
          <p>Core Perf: ${s.corePerf}%</p>
          <p>Program Perf: ${s.programPerf}%</p>
        `;
        card.onclick = () => {
          window.location.href = `view.html?roll=${encodeURIComponent(s.roll)}`;
        };
        studentListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(query) ||
        (s.id || '').toLowerCase().includes(query) ||
        (s.roll || '').toString().toLowerCase().includes(query)
      );
      renderList(filtered);
    });

    loadStudents();
  </script>
</body>
</html>
