<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black font-sans min-h-screen">

  <div class="w-full max-w-md mx-auto bg-white px-6 py-8 rounded-2xl shadow-2xl space-y-6 mt-10">
    <div class="flex justify-center mb-4">
  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>
    </div>
    <h2 class="text-2xl font-bold text-center text-blue-900">Teacher Login</h2>
    <div id="classesList" class="space-y-4"></div>
    <div id="status" class="text-center text-green-500 font-medium hidden">‚úÖ Loaded Classes!</div>
  </div>

  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-sm">
      <h3 class="text-xl font-bold text-center text-black mb-4">üîê Enter Login</h3>
      <div class="space-y-3">
        <input id="userid" type="text" placeholder="User ID"
          class="w-full px-4 py-2 rounded-lg bg-gray-100 text-black border border-gray-300 focus:outline-none">
        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-2 rounded-lg bg-gray-100 text-black border border-gray-300 focus:outline-none">
        <div class="flex justify-between mt-2">
          <button id="cancelBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Cancel</button>
          <button id="loginBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Login</button>
        </div>
        <p id="loginError" class="text-red-500 text-sm text-center hidden">‚ùå Invalid credentials</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const classesListEl = document.getElementById('classesList');
    const loginModal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const loginError = document.getElementById('loginError');

    let selectedClass = '';

    async function loadClasses() {
      try {
        const querySnapshot = await getDocs(collection(db, "students"));
        const classSet = new Set();

        querySnapshot.forEach(doc => {
          const data = doc.data();
          const className = data.class;
          if (className && typeof className === "string") {
            classSet.add(className.trim());
          }
        });

        if (classSet.size === 0) {
          classesListEl.innerHTML = '<p class="text-center text-red-400">‚ö†Ô∏è No classes found!</p>';
          return;
        }

        classSet.forEach(className => {
          const div = document.createElement('div');
          div.className = "p-4 bg-blue border border-blue-900 text-blue-700 rounded-lg hover:bg-blue-300 transition cursor-pointer";
          div.innerHTML = `<h3 class="text-xl font-semibold">${className}</h3>`;
          div.onclick = () => {
            selectedClass = className;
            showModal();
          };
          classesListEl.appendChild(div);
        });

        document.getElementById('status').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('status').classList.add('hidden');
        }, 2000);
      } catch (error) {
        console.error("‚ùå Error loading classes:", error);
        classesListEl.innerHTML = '<p class="text-center text-red-400">Error loading data.</p>';
      }
    }

    function showModal() {
      document.getElementById('userid').value = '';
      document.getElementById('password').value = '';
      loginError.classList.add('hidden');
      loginModal.classList.remove('hidden');
    }

    function hideModal() {
      loginModal.classList.add('hidden');
    }

    loginBtn.onclick = () => {
      const user = document.getElementById('userid').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'professor' && pass === 'srcstaff') {
        window.location.href = `classview.html?class=${encodeURIComponent(selectedClass)}`;
      } else {
        loginError.classList.remove('hidden');
      }
    };

    cancelBtn.onclick = hideModal;

    loadClasses();
  </script>

</body>
</html>
