<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subject-wise Arrears</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black px-4 py-4 min-h-screen">

 <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>

  <h1 id="heading" class="text-xl font-bold text-blue-700 text-center mb-4">
    Subject-wise Arrears
  </h1>

  <div class="mb-4">
    <input id="search" type="text" placeholder="Search name or reg no..." class="w-full px-4 py-2 rounded border border-gray-300 text-sm focus:outline-none focus:ring focus:ring-blue-200" />
  </div>

  <div id="studentList" class="grid grid-cols-1 gap-4"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiX2sAt7Poyag",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "842613652804",
      appId: "1:842613652804:web:e5d13c3bb07e21351e6cba",
      measurementId: "G-52HWS6YDDT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("search");
    const studentList = document.getElementById("studentList");

    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get("subject");

    if (subject) {
      document.getElementById("heading").innerText = `Students with Arrears in "${subject}"`;
    }

    let studentData = [];

    async function loadStudents() {
      const snapshot = await getDocs(collection(db, "students"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const subjects = data.subjects || {};
        const grade = String(subjects[subject] || '').toUpperCase();

        if ((grade === 'F' || grade === 'E' || grade === '') && data.roll) {
          studentData.push({
            roll: data.roll,
            name: data.name || 'Unnamed',
            grade: grade === '' ? 'Absent' : grade
          });
        }
      });

      renderList(studentData);
    }

    function renderList(data) {
      studentList.innerHTML = '';

      if (data.length === 0) {
        studentList.innerHTML = `<p class="text-center text-gray-400">No students have arrears in this subject.</p>`;
        return;
      }

      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "bg-blue-50 p-3 rounded shadow hover:bg-blue-100 transition text-sm cursor-pointer border";
        card.innerHTML = `
          <h2 class="font-bold text-base text-blue-800">${s.name}</h2>
          <p>Reg No: ${s.roll}</p>
          <p>Grade: <span class="font-semibold text-red-600">${s.grade}</span></p>
        `;
        card.onclick = () => {
          window.location.href = `view.html?roll=${encodeURIComponent(s.roll)}`;
        };
        studentList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = studentData.filter(s =>
        s.name.toLowerCase().includes(query) ||
        s.roll.toLowerCase().includes(query)
      );
      renderList(filtered);
    });

    loadStudents();
  </script>
</body>
</html>
