<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prasad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      margin-top: 1rem;
      background: #10b981;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #progressContainer {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      background: #ddd;
      border-radius: 6px;
      overflow: hidden;
      height: 20px;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #4f46e5;
      transition: width 0.3s ease;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .image-box {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    canvas {
      border: 1px solid #ccc;
    }
    .download {
      display: block;
      margin-top: 0.5rem;
      background: #4f46e5;
      color: white;
      padding: 0.4rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Please Upload the Zip</h1>
  <input type="file" id="zipInput" accept=".zip" />
  <div id="progressContainer"><div id="progressBar"></div></div>
  <button id="downloadAllBtn" style="display:none;">Download in ZIP</button>
  <div class="gallery" id="gallery"></div>

  <script>
    const zipInput = document.getElementById('zipInput');
    const gallery = document.getElementById('gallery');
    const progressBar = document.getElementById('progressBar');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const zipOutput = new JSZip();

    const cropCenter = (img, fileName, callback) => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const size = 600;
      canvas.width = size;
      canvas.height = size;

      const cropSize = Math.min(img.width, img.height);
      const cropX = (img.width - cropSize) / 2;
      const cropY = (img.height - cropSize) / 2;

      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, size, size);

      ctx.drawImage(img, cropX, cropY, cropSize, cropSize, 0, 0, size, size);

      const imageData = ctx.getImageData(0, 0, size, size);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.min(data[i] + 15, 255);    
        data[i + 1] = Math.min(data[i + 1] + 15, 255); 
        data[i + 2] = Math.min(data[i + 2] + 15, 255); 
      }

      ctx.putImageData(imageData, 0, 0);
      callback(canvas);
    };

    zipInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const zip = await JSZip.loadAsync(file);
      const files = Object.values(zip.files).filter(f => !f.dir && /\.(jpe?g|png)$/i.test(f.name));

      gallery.innerHTML = '';f
      progressBar.style.width = '0%';
      downloadAllBtn.style.display = 'none';
      zipOutput.files = {};

      let processed = 0;
      const total = files.length;
      let imageCounter = 227045002;  

      for (const entry of files) {
        const base64 = await entry.async("base64");
        const dataURL = `data:image/jpeg;base64,${base64}`;

        const img = new Image();
        img.onload = () => {
          cropCenter(img, entry.name, (canvas) => {
            const div = document.createElement('div');
            div.className = 'image-box';

            const download = document.createElement('a');
            download.textContent = 'Download';
            download.className = 'download';
            download.href = canvas.toDataURL('image/jpeg');
            download.download = `${imageCounter}.jpg`;

            div.appendChild(canvas);
            div.appendChild(download);
            gallery.appendChild(div);

            canvas.toBlob(blob => {
              zipOutput.file(`${imageCounter}.jpg`, blob);
              processed++;
              progressBar.style.width = `${(processed / total) * 100}%`;
              if (processed === total) downloadAllBtn.style.display = 'inline-block';
            }, 'image/jpeg');

            imageCounter++;  
          });
        };
        img.src = dataURL;
      }
    });

    downloadAllBtn.addEventListener('click', async () => {
      const content = await zipOutput.generateAsync({ type: "blob" });
      saveAs(content, "passport_photos.zip");
    });
  </script>
</body>
</html>
