<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extra Performers</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen px-4 py-6">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>

  <h1 class="text-2xl sm:text-3xl font-bold text-blue-700 text-center mb-6">
    ðŸŒŸ Extra Performers
  </h1>

  <div class="flex justify-center mb-6">
    <input
      id="search"
      type="text"
      placeholder="Search by name, reg no, or class..."
      class="w-full max-w-xl px-4 py-2 rounded-lg border border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <div id="studentList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const studentListEl = document.getElementById('studentList');
    const searchInput = document.getElementById('search');

    let students = [];

    async function loadStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      const all = querySnapshot.docs.map(doc => doc.data());

      students = all.filter(s => s.extraPerformance && s.extraPerformance.trim() !== "");
      students.sort((a, b) => b.extraPerformance.length - a.extraPerformance.length);

      renderList(students);
    }

    function renderList(data) {
      studentListEl.innerHTML = '';
      data.forEach(s => {
        const card = document.createElement('div');
        card.className = "bg-white border border-blue-700 shadow rounded-lg p-4 hover:shadow-md transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-lg font-semibold text-gray-900">${s.name || "Unknown"}</h2>
          <p class="text-sm text-gray-600">Reg No: ${s.roll || "N/A"}</p>
          <p class="text-sm text-gray-600">Class: ${s.class || "N/A"}</p>
          <p class="italic text-sm mt-2 text-gray-700">"${s.extraPerformance}"</p>
        `;
        card.onclick = () => {
          window.location.href = window.location.href = `view.html?roll=${encodeURIComponent(s.roll)}`;
        };
        studentListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        (s.name || '').toLowerCase().includes(query) ||
        (s.roll || '').toLowerCase().includes(query) ||
        (s.class || '').toLowerCase().includes(query)
      );
      renderList(filtered);
    });

    loadStudents();
  </script>
</body>
</html>
