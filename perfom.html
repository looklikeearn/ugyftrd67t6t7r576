<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extra Performers</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    input[type="text"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      width: 300px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .view-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .view-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Extra Performance Students</h1>
  <input type="text" id="search" placeholder="Search by name, regno, dept..."/>
  <div id="list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbWxipt6n_bOqGhAThGPFFN91g1ZO0als",
      authDomain: "looklikeearn.firebaseapp.com",
      projectId: "looklikeearn",
      storageBucket: "looklikeearn.appspot.com",
      messagingSenderId: "667043180252",
      appId: "1:667043180252:web:3fea392fdb97bfd84ece19"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listDiv = document.getElementById("list");
    const searchInput = document.getElementById("search");

    let students = [];

    async function fetchStudents() {
      const querySnapshot = await getDocs(collection(db, "students"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.extra && data.extra.trim() !== "") {
          students.push(data);
        }
      });
      displayStudents(students);
    }

    function displayStudents(data) {
      listDiv.innerHTML = "";
      data.forEach(student => {
        const card = document.createElement("div");
        card.className = "card";
        const extra = student.extra.length > 200 ? student.extra.slice(0, 200) + "..." : student.extra;
        card.innerHTML = `
          <h3>${student.name} (${student.regno})</h3>
          <p><strong>Dept:</strong> ${student.dept}</p>
          <p><strong>Extra:</strong> ${extra}</p>
          <a class="view-btn" href="view.html?roll=${student.regno}">View Full</a>
        `;
        listDiv.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      const filtered = students.filter(s =>
        s.name.toLowerCase().includes(val) ||
        s.regno.toLowerCase().includes(val) ||
        (s.dept && s.dept.toLowerCase().includes(val))
      );
      displayStudents(filtered);
    });

    fetchStudents();
  </script>
</body>
</html>
