<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject-wise Arrear Chart</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body class="bg-white text-gray-900 px-4 py-6 min-h-screen font-sans">

  <div class="sticky top-0 z-50 bg-white py-4 shadow-md flex justify-center">
    <img src="sastra_brand.jpg" alt="Logo" class="h-20 w-auto" />
  </div>

  <div class="flex justify-center mb-4">
    <h1 class="text-xl font-bold text-blue-700 text-center">Subject-wise Arrears</h1>
  </div>

  <input id="search" type="text" placeholder="Search subject..." 
         class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />

  <div class="overflow-x-auto mb-6">
    <canvas id="subjectChart" class="w-full max-w-full" style="max-height: 300px;"></canvas>
  </div>

  <div id="subjectList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 pb-8"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1043978393185",
      appId: "1:1043978393185:web:a40e50c013d7869b8cfc20",
      measurementId: "G-VLTFR2GXGS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const subjectListEl = document.getElementById('subjectList');
    const searchInput = document.getElementById('search');
    let subjectData = {};
    let chartInstance = null;

    async function loadSubjects() {
      const querySnapshot = await getDocs(collection(db, "students"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.subjects) {
          Object.entries(data.subjects).forEach(([sub, value]) => {
            if (["F", "f", "E", "e"].includes(value)) {
              subjectData[sub] = (subjectData[sub] || 0) + 1;
            }
          });
        }
      });
      renderChart();
      renderList();
    }

    function renderChart() {
      const sortedSubjects = Object.entries(subjectData).sort((a, b) => b[1] - a[1]);
      const topSubjects = sortedSubjects.slice(0, 10);
      const labels = topSubjects.map(([subject]) => subject);
      const values = topSubjects.map(([_, count]) => count);

      const ctx = document.getElementById("subjectChart").getContext("2d");
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: "Arrear Count",
            data: values,
            backgroundColor: '#2563eb',
            borderRadius: 6,
            barThickness: 30
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            datalabels: {
              color: '#000',
              anchor: 'end',
              align: 'top',
              font: { size: 10, weight: 'bold' }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1, color: '#666' }
            },
            x: {
              ticks: { color: '#333', font: { size: 10 } }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function renderList() {
      subjectListEl.innerHTML = '';
      const sortedSubjects = Object.entries(subjectData).sort((a, b) => b[1] - a[1]);
      sortedSubjects.forEach(([subject, count]) => {
        const card = document.createElement('div');
        card.className = "bg-white border border-gray-300 shadow-sm rounded p-3 hover:bg-blue-100 transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-lg font-semibold text-blue-700">${subject}</h2>
          <p class="text-sm mt-1 text-gray-600">Arrear Count: ${count}</p>
        `;
        card.onclick = () => {
          window.location.href = `wise2.html?subject=${encodeURIComponent(subject)}`;
        };
        subjectListEl.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filteredSubjects = Object.entries(subjectData)
        .filter(([sub]) => sub.toLowerCase().includes(query))
        .sort((a, b) => b[1] - a[1]);

      subjectListEl.innerHTML = '';
      filteredSubjects.forEach(([subject, count]) => {
        const card = document.createElement('div');
        card.className = "bg-white border border-gray-300 shadow-sm rounded p-3 hover:bg-blue-100 transition cursor-pointer";
        card.innerHTML = `
          <h2 class="text-lg font-semibold text-blue-700">${subject}</h2>
          <p class="text-sm mt-1 text-gray-600">Arrear Count: ${count}</p>
        `;
        card.onclick = () => {
          window.location.href = `wise2.html?subject=${encodeURIComponent(subject)}`;
        };
        subjectListEl.appendChild(card);
      });
    });

    loadSubjects();
  </script>
</body>
</html>
