<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #0105fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #030d92;
    }

    h2::first-letter {
      font-weight: bold;
      font-size: 1.1em;
    }

    img {
      max-width: 100%;
      width: 360px;
      margin-bottom: 1.5rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 600px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5500f3, #7281d6);
      border: none;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1rem;
      padding: 10px;
      aspect-ratio: 1 / 1;
      transition: transform 0.2s ease, background 0.2s ease;
      color: #fff;
      font-weight: 600;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2500aa, #0099cc);
    }

    .btn i {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 0.9rem;
      }

      .btn i {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <img src="sastra_brand.jpg" alt="SASTRA University Logo" />

  <h2>Sastra Student Dashboard</h2>

  <div class="grid-container">
    <a href="all.html" class="btn"><i class="fas fa-trophy" style="color: gold;"></i>All Rank</a>
    <a href="arrear.html" class="btn"><i class="fas fa-times-circle" style="color: red;"></i>Arrears</a>
    <a href="all2.html" class="btn"><i class="fa-solid fa-chart-line" style="color: yellow;"></i>Virtual View</a>
    <a href="core.html" class="btn"><i class="fas fa-cogs" style="color: lightgreen;"></i>Core</a>
    <a href="code.html" class="btn"><i class="fas fa-code" style="color: deepskyblue;"></i>Programming</a>
    <a href="wise.html" class="btn"><i class="fa-solid fa-thumbs-down" style="color: red;"></i>More Arrears Subject</a>
    <a href="perfom.html" class="btn"><i class="fas fa-chart-line" style="color: orange;"></i>Extra Performance</a>
    <a href="class.html" class="btn"><i class="fas fa-users" style="color: violet;"></i>Classes</a>
    <a href="project.html" class="btn"><i class="fas fa-folder-open" style="color: #00ffcc;"></i>Projects</a>
    <a href="viewmentor.html" class="btn"><i class="fas fa-chalkboard-teacher" style="color: #ff9933;"></i>Mentor Feedback</a>
    <a href="pass.html" class="btn"><i class="fa-solid fa-child" style="color: #ff8933;"></i>For Student</a>
    <a href="enterpass.html" class="btn"><i class="fas fa-key" style="color: #00bfff;"></i>Enter Details</a>
    <a href="enter2.html" class="btn"><i class="fas fa-file-import" style="color: #00bfff;"></i>Enter Excel</a>
    <a href="mentor.html" class="btn"><i class="fas fa-edit" style="color: #99cc00;"></i>Enter Mentor Details</a>
    <a href="add.html" class="btn"><i class="fas fa-user-graduate" style="color: #66ffcc;"></i>For Tutor</a>
    <a href="classpass.html" class="btn"><i class="fas fa-unlock" style="color: #ccff33;"></i>For Staff</a>
    <a href="dean/dean.html" class="btn"><i class="fa-solid fa-envelope" style="color: yellow;"></i>Dean Messenger</a>
    
    <button onclick="logout()" class="btn"><i class="fas fa-sign-out-alt" style="color: white;"></i>Logout</button>
  </div>

  <script type="module">
   
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDebZ98GjmX8gxYC4jI_gmiChm7TzFqsMg",
      authDomain: "test-d6f13.firebaseapp.com",
      projectId: "test-d6f13",
      storageBucket: "test-d6f13.appspot.com",
      messagingSenderId: "1093740765706",
      appId: "1:1093740765706:web:2192b9d3a5a12cfeb3a1d4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "profile.html";
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "profile.html";
      });
    };
  </script>

</body>
</html>
